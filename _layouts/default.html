<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} · BehindTheTape</title>
    {% seo %}
    <!-- CSS (cache-buster con build_revision) -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <!-- Topbar con logo, brand y menú -->
    <header class="site-topbar">
      <div class="container">
        <a class="brand" href="{{ '/' | relative_url }}">
          <!-- Logo opcional (si no existe, se oculta) -->
          <img src="{{ '/assets/images/logo.png' | relative_url }}" alt="BehindTheTape" class="logo" onerror="this.style.display='none'">
          
          <!-- Título + tagline -->
          <span class="brand-title">BehindTheTape</span>
          <span class="tagline">Reflections on markets, legendary investors and financial scandalds</span>
        </a>
        <nav class="nav">
          <a href="{{ '/markets/' | relative_url }}">Markets</a>
          <a href="{{ '/stories/' | relative_url }}">Stories & Cases</a>
          <a href="{{ '/culture/' | relative_url }}">Misc</a>
          <a href="{{ '/about/'   | relative_url }}">About</a>
        </nav>
      </div>
    </header>

    <!-- Banda fina estilo "hero" -->
    <div class="hero-strip"></div>

    <main class="container page-body">
      {{ content }}
    </main>

    <footer class="container site-footer">
      <p>© BehindTheTape {{ 'now' | date: '%Y' }}</p>
    </footer>
  </body>
</html>
