title: "My Blog"
name: "My Blog"
description: "Blog sobre mercados, inversores legendarios y señales ocultas en las finanzas."

# Usa remote_theme para Minimal Mistakes
remote_theme: "mmistakes/minimal-mistakes"

# Navegación superior
nav:
  - title: "📊 Markets"
    url: /markets/
  - title: "🏛 Legends"
    url: /legends/
  - title: "🕵 Dark Side"
    url: /darkside/
  - title: "🎭 Culture"
    url: /culture/

# Plugins soportados en GitHub Pages
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate

markdown: kramdown
highlighter: rouge
paginate: 5
paginate_path: "/page:num/"

# Layout por defecto
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
